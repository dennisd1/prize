<blockquote class="quote-box">
	<p class="quote-text"> {{ include.quote.text }}</p>
	<img src="{{ include.quote.image_path }}">
	<p class="quote-author">
		{{ include.quote.name }}
		{% if include.quote.twitter_url %}
			<a class="social-icon twitter" href="{{ include.quote.twitter_url }}" target="_blank"></a>
		{% endif %}
	</p>
	<p class="quote-author-title">
		<a href="{{ include.quote.work_path }}" target="_blank">{{ include.quote.work_title }}</a>
	</p>
</blockquote>
