<div class="proportional-iframe">
    <div class="proportional-iframe-wrapper">
        <img class="ratio" src="/img/{{ include.width }}x{{ include.height}}.gif"/>
        <iframe width="{{ include.width | times: include.factor }}"
                height="{{ include.height | times: include.factor }}"
                src="//www.youtube.com/embed/{{ include.youtube_id }}?rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=1&amp;loop=1&amp;modestbranding&amp;playlist={{ include.youtube_id }}" frameborder="0" allowfullscreen=""></iframe>
    </div>
</div>
