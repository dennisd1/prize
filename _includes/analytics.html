<script src="//cdn.optimizely.com/js/292196089.js"></script>
<script type="text/javascript">
	{% if jekyll.environment == 'development' %}
		var param = {cookieDomain: "none"};
	{% else %}
		var param = "auto";
	{% endif %}

	(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,"script","//www.google-analytics.com/analytics.js","ga");

	ga("create", "{{ site[jekyll.environment].google_analytics_key }}", param);
	ga("require", "linkid", "linkid.js");
	ga("require", "displayfeatures");
	ga("send", "pageview");
</script>

<script src="//cdn.jsdelivr.net/keen.js/3.2.6/keen.min.js" type="text/javascript"></script>
<script type="text/javascript">
	if (window.Keen) {
		window.keen_client = new Keen({
			projectId: "{{ site[jekyll.environment].keen.project_id }}",
			writeKey: "{{ site[jekyll.environment].keen.write_key }}"
		});
	}
</script>
